<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class = word-counter id="wrapper">
        <h1>Word Counter</h1>
        <textarea id="words" class="words" rows="12", cols="75" placeholder="enter your text..."></textarea>
        <button id="count-btn" class="count-words">Count Words</button>
        <div class = 'WordChar'>
            <div id="totalWords" class = "totalWords">Word count: <span id = "count">0</span></div>
            <div id="totalchar" class = "totalChar">Character count: <span id = "countChar">0</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
